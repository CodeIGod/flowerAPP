<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../../static/js/public/rem.js"></script>
    <link rel="stylesheet" href="../../../static/css/public/base.css">

<body>
    <div class="logo"></div>
    <div class="zhanwei"></div>
    <div class="signin">
        <div class="user">
            <div class="waiyuan">
                <i class="iconfont icon-geren2" ></i>
            </div>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入您的账号或者用户名">
        </div>
        <div class="pass">
            <div class="waiyuan">
                <i class="iconfont icon-icon2" ></i>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入您的密码">

    </div>
    <div class="forget">
        <div class="back">
            <h5>忘记密码</h5>
        </div>
        <div class="jizhu">
            <div class="baiyuan"></div>
        </div>

    <div class="liji">
        <a href="personal.html">
            <h4>立即登录</h4>
        </a>
        <h5>Begin to swim in the sea</h5>
    </div>
    <div class="xian"></div>
    <div class="zheli">
        <a href="register.html">
            <h4>没有账号点这里~</h4>
        </a>
    </div>
    <div class="fangshi">
        <ul>
            <li>
                <i class="iconfont icon-qq"></i>
            </li>
            <li>
                <i class="iconfont icon-weixin-copy"></i>
            </li>
            <li>
                <i class="iconfont icon-weibo"></i>
            </li>
        </ul>
