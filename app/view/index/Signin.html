<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{ICON_PATH}iconfont.css">
    <link rel="stylesheet" href="{CSS_PATH}index/Signin.css">
    <script src="{JS_PUB}rem.js"></script>
    <script src="{JS_PUB}jquery.js"></script>
    <!--<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>-->
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<style>
    .error:last-child{
        color:red;
        position: absolute;
        bottom: -20px;
        left: .6rem;
        font-size: .22rem;
    }
</style>
</head>
<body>
<div class="logo"></div>
<div class="zhanwei"></div>
<form class="cmxform" id="commentForm" method="get" action="">
    <div class="signin">
        <div class="user">
            <div class="waiyuan">
                <i class="iconfont icon-geren2" ></i>
            </div>
            <input type="text"  id="username" name="username"  placeholder="请输入您的账号或者用户名"  required>
        </div>
        <div class="pass">
            <div class="waiyuan">
                <i class="iconfont icon-icon2" ></i>
            </div>
            <input type="password"  id="password" name="password" placeholder="请输入您的密码" required >
        </div>
    </div>
    <div class="forget">
        <div class="back">
            <h5>忘记密码</h5>
        </div>
        <div class="jizhu">
            <div class="baiyuan"></div>
        </div>
    </div>
    <button class="liji">
        <h4>立即登录</h4>
        <h5>Begin to swim in the sea</h5>
    </button>
</form>
<div class="xian"></div>
<a href="/flowerApp/index.php/register">
    <div class="zheli">
        <h4>没有账号点这里~</h4>
    </div>
</a>
<div class="fangshi">
    <ul>
        <li>
            <i class="iconfont icon-qq"></i>
        </li>
        <li>
            <i class="iconfont icon-weixin-copy"></i>
        </li>
        <li>
            <i class="iconfont icon-weibo"></i>
        </li>
    </ul>
</div>
</body>
</html>
<script src="{JS_INDEX_PATH}Signin.js"></script>
