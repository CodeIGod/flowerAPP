<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H~花伊、/后台登陆</title>
    <!--<link rel="stylesheet" href="{CSS_PUB}base.css">-->
    <link rel="stylesheet" href="{CSS_PUB}bootstrap.min.css">
    <link rel="stylesheet" href="{CSS_PATH}manage_login.css">
    <script src="{JS_PUB}jquery.js"></script>
    <script src="{JS_PATH}manage_login.js"></script>
</head>
<body>
<div class="login">
    <div class="loginTop">
        <div class="close">
        </div>
        <div class="cr">
            <label class="y" title="登陆">
                <span style="display: none;width: 30px;height: 50px;background: #f1c85f;color: #fff;border-radius: 30px;position: relative;top: 20px;">登陆</span>
            </label>
            <label class="p" title="注册"></label>
            <label class="b"></label>
        </div>
    </div>
    <div class="image">
        <img src="/flowerApp/static/image/avtar.png" alt="">
    </div>
    <div class="loginForm">
        <form>
            <div class="username">
                <input type="text" placeholder="Username" name="username">
            </div>
            <div class="password">
                <input type="password" placeholder="PassWord" name="password">
            </div>
            <div class="regChar">
                <img src="/flowerApp/index.php/manage/code" alt="" onclick="this.src='/flowerApp/index.php/manage/code?u='+Math.random();">
                <input type="text" placeholder="请输入验证码" oninvalid="setCustomValidity('请输入验证码')" maxlength="4">
            </div>
        </form>
    </div>

    <div class="loginBottom">
        <button type="submit">Login</button>
    </div>
</div>
</body>
</html>
