{include file='view/management/left_tmp.html'}
<script src="{JS_PATH}goods_show.js"></script>
    <div class="content">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>商品ID</th>
                    <th>商品名称</th>
                    <th>商品英文名称</th>
                    <th>商品价格</th>
                    <th>商品规格</th>
                    <th>商品缩略图</th>
                    <th>商品详情图</th>
                    <th>商品活动</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {foreach $tos as $v}
                <tr data-id="{$v['gid']}">
                    <td class="active">{$v['gid']}</td>
                    <td class="warning"><input type="text" value="{$v['gname']}" data-type="gname"></td>
                    <td class="info"><input type="text" value="{$v['genname']}" data-type="genname"></td>
                    <td class="warning"><input type="text" value="{$v['gprice']}" data-type="gprice"></td>
                    <td class="info"><input type="text" value="{$v['gspec']}" data-type="gspec"></td>
                    <td class="success"><img src="{$v['gthumb']}" class="img img-thumbnail" style="width: 150px;height: 50px;"></td>
                    <td class="success"><img src="{$v['gimg']}" class="img img-thumbnail" style="width: 150px;height: 50px;"></td>
                    <td class="info"><input type="text" value="{$v['aid']}" data-type="aid"></td>
                    <td class="danger"><button type="button" class="del btn btn-danger">删除</button></td>
                </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
